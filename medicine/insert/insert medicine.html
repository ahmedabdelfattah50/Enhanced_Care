<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert Medicine</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Insert Medicine</h1>
      <form action="", method="POST">
        <div class="user-info">
          <div class="user-input">
            <label for="medicine name">Medicine Name</label>
            <input type="text"
                    id="Medicine Name"
                    name="Medicine Name"
                    placeholder="Enter Name"/>
          </div>
          <div class="user-input">
            <label for="medicine time">Medicine Time</label>
            <input type="time"
                    id="time"
                    name="time"
                    placeholder="Enter Time"/>
          </div>
          <div class="user-input">
            <label for="repetition">Repetitions Number</label>
            <input type="number"
                    id="repeat"
                    name="repeat"/>
          </div>
          <div class="user-input">
            <label for="quantity">Quantity</label>
            <input type="number"
                    id="quantity"
                    name="quantity"/>
          </div>
        </div>
        <div class="submit-btn">
          <input type="submit" value="Save">
        </div>
      </form>
    </div>
  </body>
</html>
