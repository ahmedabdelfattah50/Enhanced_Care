<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom File Upload Button</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="D:\front pages\load file\style.css"
    />
    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="file" id="file-input" multiple />
      <label for="file-input">
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
        &nbsp;  Upload your CT
      </label>
      <button class="Show" onclick="location.href='result/result.html'">Show Result</button>
      <div id="num-of-files">No Files Choosen </div>
      
      <ul id="files-list"></ul>
    </div>
    <!-- Script -->
    <script src="D:\front pages\load file\script.js"></script>
  </body>
</html>
