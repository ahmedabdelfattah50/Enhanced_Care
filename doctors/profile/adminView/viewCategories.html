<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="../assets/css/style.css"></link>
  </head>
</head>
<body >
    
    <nav  class="navbar navbar-expand-lg navbar-light px-5" style="background-color: #13C5DD;">
    
        <a class="navbar-brand ml-5" href="../index.html">
            <img src="../assets/images/logo.png" width="80" height="80" alt="profile">
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
        
        <div class="user-cart">  
            
              <a href="" style="text-decoration:none;">
                <i class="fa fa-user mr-5" style="font-size:30px; color:#fff;" aria-hidden="true"></i>
             </a>
    
        </div>  
    </nav>


      


    <div >
      <h3>Medicines</h3>
      <table class="table ">
        <thead>
          <tr>
            <th class="text-center">Action</th>
            <th class="text-center">Medicine Name</th>
            <th class="text-center" colspan="2">S.N.</th>
          </tr>
        </thead>
        
          <!-- <td><button class="btn btn-primary" >Edit</button></td> -->
          <td><button class="btn btn-danger" style="height:40px" >Delete</button></td>
          </tr>
          
      </table>
    
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-secondary" style="height:40px" data-toggle="modal" data-target="#myModal">
        Add Medicine
      </button>
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Medicine</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form  enctype='multipart/form-data' action="" method="POST">
                <div class="form-group">
                  <label for="c_name">Medicine Name:</label>
                  <input type="text" class="form-control" name="c_name" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-secondary" name="upload" style="height:40px">Add Medicine</button>
                </div>
              </form>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" style="height:40px">Close</button>
            </div>
          </div>
          
        </div>
      </div>
    
      
    </div>
            
    
    <script type="text/javascript" src="./assets/js/ajaxWork.js"></script>    
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
 
</html>
